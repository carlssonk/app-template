name: Deploy App

on:
  push:
    branches: [main, dev]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'

concurrency:
  group: deploy-app-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy-dev:
    if: github.event_name == 'push' && github.ref_name == 'dev'
    uses: carlssonk/cicd-toolkit/.github/workflows/deploy-s3.yml@main
    with:
      environment: dev
      aws_region: ${{ vars.AWS_REGION }}
      aws_role_arn: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID_DEV }}:role/github-actions-cicd-role
      s3_bucket: ${{ vars.S3_BUCKET_DEV }}
      runner: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64
    permissions:
      id-token: write
      contents: read

  deploy-staging:
    if: github.event_name == 'push' && github.ref_name == 'main'
    uses: carlssonk/cicd-toolkit/.github/workflows/deploy-s3.yml@main
    with:
      environment: staging
      aws_region: ${{ vars.AWS_REGION }}
      aws_role_arn: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID_STAGING }}:role/github-actions-cicd-role
      s3_bucket: ${{ vars.S3_BUCKET_STAGING }}
      runner: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64
    permissions:
      id-token: write
      contents: read

  deploy-production:
    if: github.event_name == 'push' && github.ref_name == 'main'
    uses: carlssonk/cicd-toolkit/.github/workflows/deploy-s3.yml@main
    with:
      environment: production
      aws_region: ${{ vars.AWS_REGION }}
      aws_role_arn: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID_PRODUCTION }}:role/github-actions-cicd-role
      s3_bucket: ${{ vars.S3_BUCKET_PRODUCTION }}
      runner: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64
    permissions:
      id-token: write
      contents: read

  create-release:
    needs: deploy-production
    if: needs.deploy-production.result == 'success'
    uses: carlssonk/cicd-toolkit/.github/workflows/create-release.yml@main
    with:
      environment: production
      commit_hash: ${{ needs.deploy-production.outputs.commit_hash }}
      tag_prefix: release
      runner: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64
    permissions:
      contents: write