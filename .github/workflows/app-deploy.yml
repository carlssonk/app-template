name: Deploy App

on:
  push:
    branches: [main, dev/*]
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Environment to deploy"
        required: true
        options:
          - dev

jobs:
  deployment-strategy:
    uses: ./.github/workflows/_trunk-config.yml
    with:
      event_name: ${{ github.event_name }}
      branch: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
      workflow_dispatch_environment: ${{ github.event.inputs.environment }}

  deploy-dev:
    needs: deployment-strategy
    # Disabled
    if: |
      false &&
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.environment == 'dev'
    uses: ./.github/workflows/_app-deploy-job.yml
    with:
      environment: dev
      aws_account_id: ${{ vars.AWS_ACCOUNT_ID_DEV }}
      aws_region: ${{ vars.AWS_REGION }}
      s3_bucket: dev.app-template.carlssonk.se

  deploy-staging:
    needs: deployment-strategy
    # Disabled
    if: false && contains(fromJson(needs.deployment-strategy.outputs.environments), 'staging')
    uses: ./.github/workflows/_app-deploy-job.yml
    with:
      environment: staging
      aws_account_id: ${{ vars.AWS_ACCOUNT_ID_STAGING }}
      aws_region: ${{ vars.AWS_REGION }}
      s3_bucket: staging.app-template.carlssonk.se

  deploy-production:
    needs: deployment-strategy
    if: contains(fromJson(needs.deployment-strategy.outputs.environments), 'production')
    uses: ./.github/workflows/_app-deploy-job.yml
    with:
      environment: production
      aws_account_id: ${{ vars.AWS_ACCOUNT_ID_PRODUCTION }}
      aws_region: ${{ vars.AWS_REGION }}
      s3_bucket: app-template.carlssonk.se