name: Deploy App Infrastructure

on:
  push:
    branches: [main, dev]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '!terraform/devops/**'  # DevOps infra deployed manually
  pull_request:
    branches: [main, dev]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '!terraform/devops/**'  # DevOps infra deployed manually

concurrency:
  group: terraform-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy-dev:
    name: ${{ github.event_name == 'pull_request' && 'Plan' || 'Apply' }} Infrastructure - Development
    if: |
      (github.event_name == 'pull_request' && github.base_ref == 'dev') ||
      (github.event_name == 'push' && github.ref_name == 'dev')
    uses: carlssonk/terraform-modules/.github/workflows/deploy.yml@main
    with:
      environment: dev
      aws_region: ${{ vars.AWS_REGION }}
      aws_account_id: ${{ vars.AWS_ACCOUNT_ID_DEV }}
      tf_root_directory: ./terraform/app/environments/dev
      action: ${{ github.event_name == 'pull_request' && 'plan' || 'apply' }}
    secrets: inherit
    permissions:
      contents: write
      id-token: write

  deploy-staging:
    name: ${{ github.event_name == 'pull_request' && 'Plan' || 'Apply' }} Infrastructure - Staging
    if: |
      (github.event_name == 'pull_request' && github.base_ref == 'main') ||
      (github.event_name == 'push' && github.ref_name == 'main')
    uses: carlssonk/terraform-modules/.github/workflows/deploy.yml@main
    with:
      environment: staging
      aws_region: ${{ vars.AWS_REGION }}
      aws_account_id: ${{ vars.AWS_ACCOUNT_ID_STAGING }}
      tf_root_directory: ./terraform/app/environments/staging-and-production
      action: ${{ github.event_name == 'pull_request' && 'plan' || 'apply' }}
    secrets: inherit
    permissions:
      contents: write
      id-token: write

  plan-production:
    name: Plan Production
    if: |
      (github.event_name == 'pull_request' && github.base_ref == 'main') ||
      (github.event_name == 'push' && github.ref_name == 'main')
    uses: ./.github/workflows/_infra-app-deploy-production.yml
    with:
      action: plan
    secrets: inherit
    permissions:
      contents: write
      id-token: write

  approve-production:
    name: Approve Production Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 1440  # 24 hours
    needs: plan-production
    if: github.event_name == 'push' && github.ref_name == 'main'
    environment:
      name: infra-approval
    steps:
      - name: Wait for manual approval
        run: echo "Deployment approved"

  apply-production:
    name: Apply Production
    needs: approve-production
    if: github.event_name == 'push' && github.ref_name == 'main'
    uses: ./.github/workflows/_infra-app-deploy-production.yml
    with:
      action: apply
    secrets: inherit
    permissions:
      contents: write
      id-token: write