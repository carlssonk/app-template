name: Create Release Tag (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: "Environment being deployed (staging/production)"
      commit_hash:
        required: true
        type: string
        description: "Commit hash being deployed"

jobs:
  create-release:
    name: Create Release for ${{ inputs.environment }}
    runs-on: ubuntu-latest
    # Only create releases for production deployments
    if: inputs.environment == 'production'
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Create and push tag
        id: create_tag
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Handle both short and long commit hashes - trim to 8 characters
          COMMIT_HASH_INPUT="${{ inputs.commit_hash }}"
          COMMIT_HASH="${COMMIT_HASH_INPUT:0:8}"
          TAG_NAME="app-${COMMIT_HASH}"
          
          echo "Creating tag: ${TAG_NAME}"
          
          # Check if tag already exists
          if git ls-remote --exit-code --tags origin "refs/tags/${TAG_NAME}" >/dev/null 2>&1; then
            echo "Tag ${TAG_NAME} already exists. Skipping."
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            git tag "${TAG_NAME}"
            git push origin "${TAG_NAME}"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "✅ Tag ${TAG_NAME} created and pushed"
          fi

      - name: Create GitHub Release
        if: steps.create_tag.outputs.tag_exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="${{ steps.create_tag.outputs.tag_name }}"
          COMMIT_HASH="${{ inputs.commit_hash }}"
          
          # Get commit message
          COMMIT_MSG=$(git log -1 --pretty=format:"%s" "$COMMIT_HASH")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an" "$COMMIT_HASH")
          COMMIT_DATE=$(git log -1 --pretty=format:"%ci" "$COMMIT_HASH")
          
          # Create release
          gh release create "${TAG_NAME}" \
            --title "App release ${COMMIT_HASH}" \
            --notes "**Production Deployment**

          **Commit:** ${COMMIT_HASH}
          **Message:** ${COMMIT_MSG}
          **Author:** ${COMMIT_AUTHOR}
          **Date:** ${COMMIT_DATE}
          
          Deployed to production." \
            --latest
          
          echo "✅ Release created: App release ${COMMIT_HASH}"