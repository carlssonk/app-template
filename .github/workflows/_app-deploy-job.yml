name: Deploy App (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      aws_account_id:
        required: true
        type: string
      aws_region:
        required: true
        type: string
      s3_bucket:
        required: true
        type: string
    outputs:
      commit_hash:
        description: "The 8-character commit hash that was deployed"
        value: ${{ jobs.deploy.outputs.commit_hash }}

jobs:
  deploy:
    name: Deploy App - ${{ inputs.environment }}
    runs-on: ubuntu-latest
    outputs:
      commit_hash: ${{ steps.current.outputs.hash }}
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ inputs.aws_account_id }}:role/github-actions-cicd-role
        aws-region: ${{ inputs.aws_region }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build
      run: pnpm run build

    - name: Get commit hash
      id: current
      run: |
        echo "hash=$(git rev-parse --short=8 HEAD)" >> $GITHUB_OUTPUT
        echo "timestamp=$(date -u +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

    - name: Get previous commit hash from S3
      id: previous
      run: |
        # Get the current commit hash before we deploy the new one
        PREVIOUS_HASH=$(aws s3api head-object \
          --bucket "${{ inputs.s3_bucket }}" \
          --key "main/index.html" \
          --query 'Metadata."commit-hash-short"' \
          --output text 2>/dev/null || echo "")
        
        if [[ -n "$PREVIOUS_HASH" && "$PREVIOUS_HASH" != "None" ]]; then
          echo "Previous commit: ${PREVIOUS_HASH}"
          echo "hash=${PREVIOUS_HASH}" >> $GITHUB_OUTPUT
        else
          echo "No previous commit found (first deployment?)"
          echo "hash=" >> $GITHUB_OUTPUT
        fi

    - name: Deploy to S3
      run: |
        COMMIT_HASH="${{ steps.current.outputs.hash }}"
        PREVIOUS_HASH="${{ steps.previous.outputs.hash }}"
        
        # Upload versioned path (immutable, long cache)
        aws s3 sync dist/ s3://${{ inputs.s3_bucket }}/${COMMIT_HASH}/ \
          --cache-control "public, max-age=31536000, immutable" \
          --metadata "deployed-at=${{ steps.current.outputs.timestamp }},commit-hash-short=${COMMIT_HASH}"
        
        # Build metadata for main path
        METADATA="deployed-at=${{ steps.current.outputs.timestamp }},commit-hash-short=${COMMIT_HASH}"
        if [[ -n "$PREVIOUS_HASH" ]]; then
          METADATA="${METADATA},prev-commit-hash-short=${PREVIOUS_HASH}"
        fi
        
        # Upload main path (mutable, short cache)
        aws s3 sync dist/ s3://${{ inputs.s3_bucket }}/main/ \
          --cache-control "public, max-age=300" \
          --metadata "${METADATA}" \
          --delete