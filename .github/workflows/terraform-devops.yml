name: Deploy DevOps Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: "Action to perform"
        required: true
        options:
          - plan
          - apply
          - destroy
        default: plan

jobs:
  call-workflow:
    uses: carlssonk/terraform-modules/.github/workflows/apply.yml@main
    with:
      environment: production
      aws_region: ${{ vars.AWS_REGION }}
      aws_account_id: ${{ vars.AWS_ACCOUNT_ID_PRODUCTION }}
      tf_root_directory: ./terraform/app/devops
      state_key: devops.tfstate
      action: ${{ inputs.action }}
    permissions:
      contents: write
      id-token: write